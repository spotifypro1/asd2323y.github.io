<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo com gradiente suave -->
  <circle cx="200" cy="200" r="195" stroke="url(#gradientStroke)" stroke-width="2" />
  
  <!-- Número 7 com estilo moderno -->
  <text x="200" y="240" 
        font-family="Arial Black" 
        font-size="240" 
        font-weight="900" 
        fill="#00A651" 
        text-anchor="middle" 
        dominant-baseline="middle"
        opacity="0.9">7</text>
  
  <!-- Texto superior com espaçamento melhorado -->
  <text x="200" y="100" 
        font-family="Arial Black" 
        font-size="36" 
        font-weight="900" 
        fill="#111827" 
        text-anchor="middle"
        letter-spacing="2">DIAS DE</text>
  
  <!-- Texto inferior com espaçamento melhorado -->
  <text x="200" y="300" 
        font-family="Arial Black" 
        font-size="44" 
        font-weight="900" 
        fill="#111827" 
        text-anchor="middle"
        letter-spacing="3">GARANTIA</text>

  <!-- Estrelas modernas -->
  <g transform="translate(120, 340)">
    <path d="M0,0 L5,10 L0,20 L15,10 Z" fill="#00A651" transform="translate(0, 0)"/>
    <path d="M0,0 L5,10 L0,20 L15,10 Z" fill="#00A651" transform="translate(40, 0)"/>
    <path d="M0,0 L5,10 L0,20 L15,10 Z" fill="#00A651" transform="translate(80, 0)"/>
    <path d="M0,0 L5,10 L0,20 L15,10 Z" fill="#00A651" transform="translate(120, 0)"/>
    <path d="M0,0 L5,10 L0,20 L15,10 Z" fill="#00A651" transform="translate(160, 0)"/>
  </g>

  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A651;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Círculos decorativos sutis -->
  <circle cx="200" cy="200" r="180" stroke="#00A651" stroke-width="1" stroke-opacity="0.1"/>
  <circle cx="200" cy="200" r="170" stroke="#00A651" stroke-width="1" stroke-opacity="0.1"/>
</svg>